{% extends "base.html" %}
{% block title %}Menu{% endblock %}
{% block content %}
<div class="bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold mb-4">Our Menu</h1>
    <!-- Menu Items Section -->
    <h2 class="text-2xl font-semibold mt-8 mb-4">Menu Items</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        {% for item in menu_items %}
            <div class="bg-gray-100 p-4 border border-gray-300 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-2">{{ item.name }}</h3>
                <p class="text-gray-600 mb-2">{{ item.description }}</p>
                <p class="text-lg font-semibold mb-2">${{ item.price }}</p>
                <div class="w-full h-48 bg-gray-200 flex items-center justify-center overflow-hidden rounded-lg">
                    <img src="{{ url_for('static', filename='menu_images/' ~ item.image_file) }}" alt="{{ item.name }}" class="w-full h-full object-cover">
                </div>
                <form action="{{ url_for('main.add_to_cart', menu_item_id=item.id) }}" method="POST" class="mt-4">
                    <label for="quantity-{{ item.id }}" class="block text-gray-700">Quantity</label>
                    <div class="flex items-center space-x-2">
                        <input type="number" id="quantity-{{ item.id }}" name="quantity" value="1" min="1" class="w-16 p-1 border border-gray-300 rounded">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
                    </div>
                </form>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
